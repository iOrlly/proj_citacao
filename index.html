<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Citações</title>
    </head>
    <body>
        <header>
            <h1>Gerador de citações aleatórias</h1>
        </header>
        <main>
            
            <div class="container">
                <blockquote id="textoCitacao">
                    Clique no botão abaixo para gerar uma citação.
                </blockquote>
                <cite id="autor"></cite>
                <div class="botao">
                    <button id="bnt" onclick="gerarCitacao()">Gerar citação</button>
                </div>
            </div>
        </main>
        <script src="gerador.js"></script>
    </body>
</html>
